<!-- Tags = < html > -->
<!-- Temos as tags <head> e <body> 
        <head> -> São configurações do meu documento
        <body> -> Todo o meu conteúdo visível na página 
-->

<!DOCTYPE html>
<html lang="pt-br"> <!-- "lang" -> Um atributo que define a linguagem do HTML -->
<head>
    <meta charset="UTF-8"> <!-- "meta" -> Define propriedades da página -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Aqui será uma propriedade de adaptação de telas -->
    <title>Proffy | Sua plataforma de estudos online</title>
    <style>
        /* 
            Cascading 
                Em cascata

            StyleSheet 
                Folha de Estilo
        
        
        */

        #page-landing {
            color: red;
        }

        .bodie #page-landing {
            color: gray;
        }

        h1 {
            color: green;
        }

    </style>
    <!-- <link rel="stylesheet" href=".css"> -->
</head>
<body class="bodie">
    <h1 id="page-landing">Proffy</h1>
    <p>Sua plataforma de estudos online</p>

    <img src="" alt="logo">

    <button>Estudar</button>
    <button>Dar Aulas</button>
</body>
</html>
