<!-- Tags = < html > -->
<!-- Temos as tags <head> e <body> 
        <head> -> São configurações do meu documento
        <body> -> Todo o meu conteúdo visível na página 
-->

<!DOCTYPE html>
<html lang="pt-br"> <!-- "lang" -> Um atributo que define a linguagem do HTML -->
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Aqui será uma propriedade de adaptação de telas -->
    <title>Proffy | Sua plataforma de estudos online</title>
</head>
<body>
    
</body>
</html>
